nlu:
  - intent: greet
    examples: |
      - Hi
      - Hey!
      - Hallo
      - Hello
      - Good day
      - Good morning

  - intent: subscribe
    examples: |
      - I want to get the newsletter
      - Can you send me the newsletter?
      - Can you sign me up for the newsletter?
      - Can I get on your mailing list?

  - intent: inform
    examples: |
      - My email is example@example.com
      - random@example.com
      - Please send it to anything@example.com
      - Email is something@example.com

  - intent: bot_challenge
    examples: |
      - Are you a bot?
      - Is this a chatbot?
      - Are you trained as an automated tool to help me?

  - intent: gratitude
    examples: |
      - Thanks
      - Thank you 
      - Thanks a lot
